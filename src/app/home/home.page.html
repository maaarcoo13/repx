<ion-header>
  <ion-toolbar class="red-toolbar">

    <!-- Left side buttons: Profile, Groups, Friends -->
    <ion-buttons slot="start">
      <ion-button routerLink="/profile">
        <img src="assets/icon/profile.png" alt="Profile" class="header-icon" width=63px height = 45px>
      </ion-button>
      <ion-button routerLink="/groups">
        <img src="assets/icon/groups.png" alt="Groups" class="header-icon" width=57px height = 42px>
      </ion-button>
      <ion-button routerLink="/friends">
        <img src="assets/icon/friends.png" alt="Friends" class="header-icon" width=65px height = 47px>
      </ion-button>
    </ion-buttons>

    <!-- Centered title -->
    <ion-title class="center-title">RepX</ion-title>

    <!-- Right side: Settings -->
    <ion-buttons slot="end">
      <ion-button routerLink="/settings">
        <img src="assets/icon/settings.png" alt="Settings" class="header-icon"
        width=40px height = 30px>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <!-- Rank Badge Section -->
  <section class="stack card rank-badge">
    <h2>Your Rank</h2>
    <div class="badge-container">
      <div class="badge">
        <p class="rank-number">12</p>
        <p class="rank-label">Silver</p>
      </div>
    </div>
  </section>

  <!-- Weekly Progress Section -->
  <section class="stack card weekly-progress">
    <h2>Weekly Progress</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let stat of weeklyStats">
          <div class="stat-card">
            <p class="stat-label">{{ stat.label }}</p>
            <p class="stat-value">{{ stat.value }}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>

  <!-- Quick Actions Section -->
  <section class="stack card quick-actions">
    <h2>Quick Actions</h2>
    <div class="btn-row">
      <ion-button expand="block" color="primary" routerLink="/workout">Start Workout</ion-button>
      <ion-button expand="block" fill="outline" color="secondary" routerLink="/leagues">Join League</ion-button>
    </div>
  </section>
</ion-content>

<!-- Bottom Navigation -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home" color="primary">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/physique">
        <ion-icon slot="icon-only" name="body-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/workout">
        <ion-icon slot="icon-only" name="barbell-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/leaderboard">
        <ion-icon slot="icon-only" name="trophy-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
