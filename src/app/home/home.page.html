<ion-header>
  <ion-toolbar class="red-toolbar">
    <ion-buttons slot="start">
      <ion-button routerLink="/profile"><img src="assets/icon/profile.png" alt="Profile" class="header-icon"></ion-button>
      <ion-button routerLink="/groups"><img src="assets/icon/groups.png" alt="Groups" class="header-icon"></ion-button>
      <ion-button routerLink="/friends"><img src="assets/icon/friends.png" alt="Friends" class="header-icon"></ion-button>
    </ion-buttons>
    <ion-title class="center-title">RepX</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/settings"><img src="assets/icon/settings.png" alt="Settings" class="header-icon"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Rank Progress -->
  <section class="stack card rank-section">
    <div class="rank-wrapper">
      <div class="rank-side previous-rank" *ngIf="previousRank">
        <img [src]="previousRank.image" class="rank-badge faded">
        <p class="rank-label faded">{{ previousRank.name }}</p>
      </div>
      <div class="rank-center">
        <img [src]="currentRank.image" class="rank-badge current">
        <p class="rank-title">{{ currentRank.name }}</p>
      </div>
      <div class="rank-side next-rank" *ngIf="nextRank">
        <img [src]="nextRank.image" class="rank-badge faded">
        <p class="rank-label faded">{{ nextRank.name }}</p>
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" [style.width.%]="rankProgress"></div>
    </div>
    <p class="progress-text">{{ rankProgress }}% complete</p>
  </section>

  <!-- Weekly Progress -->
  <section>
    <div class="weekly-chart-card">
      <h2 style="text-align:center;">Weekly Progress</h2>
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        chartType="bar">
      </canvas>
    </div>
  </section>

  <!-- Personal Records -->
  <section class="prs-section">
    <h2>Personal Records</h2>
    <div class="pr-grid">
      <div class="pr-card" *ngFor="let pr of personalRecords">
        <h3>{{ pr.exercise }}</h3>
        <p>Weight: {{ pr.maxWeight }} lbs</p>
        <p>Date: {{ pr.date }}</p>
      </div>
    </div>
  </section>
</ion-content>
