<ion-header>
  <ion-toolbar class="red-toolbar">
    <ion-buttons slot="start">
      <ion-button routerLink="/profile"><img src="assets/icon/profile.png" alt="Profile" width="63" height="45"></ion-button>
      <ion-button routerLink="/groups"><img src="assets/icon/groups.png" alt="Groups" width="57" height="42"></ion-button>
      <ion-button routerLink="/friends"><img src="assets/icon/friends.png" alt="Friends" width="65" height="47"></ion-button>
    </ion-buttons>
    <ion-title class="center-title">RepX</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/settings"><img src="assets/icon/settings.png" alt="Settings" width="40" height="30"></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Rank Progress Section -->
  <section class="stack card rank-section">
    <div class="rank-wrapper">
      <div class="rank-side previous-rank" *ngIf="previousRank">
        <img [src]="previousRank.image" alt="Previous Rank" class="rank-badge faded" />
        <p class="rank-label faded">{{ previousRank.name }}</p>
      </div>
      <div class="rank-center">
        <img [src]="currentRank.image" alt="Current Rank" class="rank-badge current" />
        <p class="rank-title">{{ currentRank.name }}</p>
      </div>
      <div class="rank-side next-rank" *ngIf="nextRank">
        <img [src]="nextRank.image" alt="Next Rank" class="rank-badge faded" />
        <p class="rank-label faded">{{ nextRank.name }}</p>
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" [style.width.%]="rankProgress"></div>
    </div>
    <p class="progress-text">{{ rankProgress }}% complete</p>
  </section>

  <!-- Weekly Progress Chart -->
  <section>
    <div class="weekly-chart-card">
      <h2 style="text-align: center;">Weekly Progress</h2>
      <canvas baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        chartType="bar">
      </canvas>
    </div>
  </section>

  <!-- Personal Records -->
  <section class="prs-section stack card">
    <h2 style="text-align: center;">Personal Records</h2>
    <div class="pr-grid">
      <div class="pr-card" *ngFor="let pr of personalRecords">
        <h3>{{ pr.exercise }}</h3>
        <p>Weight: {{ pr.maxWeight }} kg</p>
        <p>Date: {{ pr.date }}</p>
      </div>
    </div>
  </section>

</ion-content>

<ion-footer>
  <ion-toolbar class="bottom-nav-toolbar">
    <ion-buttons class="bottom-nav">
      <ion-button routerLink="/home" class="bottom-nav-btn">Home</ion-button>
      <ion-button routerLink="/routine" class="bottom-nav-btn">Routine</ion-button>
      <ion-button routerLink="/physique" class="bottom-nav-btn">Phy</ion-button>
      <ion-button routerLink="/leaderboard" class="bottom-nav-btn">Leader</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
